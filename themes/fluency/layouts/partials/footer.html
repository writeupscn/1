<footer id="footer">
  <div class="container has-padding is-flex">
    <ul class="links">
      {{ range .Site.Menus.footer }}
      <li>
        {{ $targetURL := .URL | relURL }}
        <a {{ if hasPrefix $targetURL "http" }}rel="nofollow" target="_blank"{{ end }} href="{{ .URL | relURL }}" title="{{ or .Title .Name }}">{{ .Name }}</a>
      </li>
      {{ end }}
      <li>
        <a class="nav-link navbar-button" href="{{ .Site.RSSLink }}" type="application/rss+xml">RSS</a>
      </li>
      <li>
        <a
          rel="nofollow"
          target="_blank"
          href="https://github.com/wayjam/hugo-theme-fluency"
          title="using Hugo theme fluency">
          Theme Fluency
        </a>
      </li>
      <li>
        <a rel="nofollow" target="_blank" href="https://gohugo.io" title="Built with hugo">Built with Hugo</a>
      </li>
    </ul>
    <div class="copyright">
      {{ with .Site.Params.copyright }}
        {{ . | safeHTML }} {{ else }} &copy; {{ now.Format "2006"}} {{ .Site.Title }}
      {{ end }}
    </div>
  </div>
</footer>

{{ partial "scripts.html" . }}
